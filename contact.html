    <main>
        <h3>Contact Us</h3>
        <p>We'd love to hear from you! Please fill out the form below:</p>
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="student-first-name">Student's First Name:</label>
            <input type="text" id="student-first-name" name="student-first-name" required>

            <label for="student-last-name">Student's Last Name:</label>
            <input type="text" id="student-last-name" name="student-last-name" required>

            <label for="student-birthday">Student's Birthday:</label>
            <input type="date" id="student-birthday" name="student-birthday" required>

            <label for="parent-first-name">Parent's First Name (if different):</label>
            <input type="text" id="parent-first-name" name="parent-first-name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="instrument">Instrument or Lesson Type:</label>
            <input type="text" id="instrument" name="instrument" required>

            <label for="message">Special Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>Contact us: ToneProStudio@gmail.com | (760) 419-4962</p>
    </footer>
